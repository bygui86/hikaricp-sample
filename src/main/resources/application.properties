
### SPRING DEVTOOLS

# Enable/Disable Spring Boot banner [on|off]
#spring.main.banner-mode=off



### SPRING GENERAL

# Enable output highlighting
spring.output.ansi.enabled=always

# Do you want to load Spring Boot SQL scripts (schema.sql and data.sql)?
spring.datasource.initialize=false



### MySQL

# Configs
spring.datasource.url=jdbc:mysql://localhost/rabbithole?useSSL=false&characterEncoding=utf-8
spring.datasource.username=rabbit
spring.datasource.password=hole
spring.datasource.driver-class-name=com.mysql.jdbc.Driver



### HikariCP

# Configs
# Template
# spring.datasource.hikari.<PROPERTY_NAME>=<PROPERTY_VALUE>
# Connection timeout (in msec) > 60 sec
spring.datasource.hikari.connection-timeout=60000
# Max pool size
spring.datasource.hikari.maximum-pool-size=5



### LOGGING

# Configs
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(%logger{36}){cyan}: %m%n
# PLEASE NOTE the '.' (dot) at the end of property key
logging.level.=info

